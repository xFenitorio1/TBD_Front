<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <desc>Logo icono para StockOverflow, combinando cajas de inventario con la estructura del logo de Stack Overflow.</desc>

    <path d="M40 100V150C40 161.046 48.9543 170 60 170H140C151.046 170 160 161.046 160 150V100" stroke="#2F3136" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
    
    <defs>
        <style>
            .stock-box { fill: #F48024; } .barcode { stroke: #FFFFFF; stroke-width: 2; opacity: 0.5; }
        </style>
        <g id="box-unit">
            <rect width="100" height="18" rx="4" class="stock-box"/>
            <line x1="10" y1="4" x2="10" y2="14" class="barcode"/>
            <line x1="16" y1="4" x2="16" y2="14" class="barcode"/>
            <line x1="20" y1="4" x2="20" y2="14" class="barcode"/>
            <line x1="28" y1="4" x2="28" y2="14" class="barcode"/>
            <line x1="80" y1="4" x2="80" y2="14" class="barcode"/>
             <line x1="86" y1="4" x2="86" y2="14" class="barcode"/>
        </g>
    </defs>

    <use href="#box-unit" x="50" y="138"/>
    <use href="#box-unit" x="50" y="112"/>
    
    <g transform="rotate(-25 110 60)">
        <use href="#box-unit" x="60" y="50"/>
    </g>
    
    <path d="M165 45L185 65M185 65H145M185 65L165 85" stroke="#F48024" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

</svg>